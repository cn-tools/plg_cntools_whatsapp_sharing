PLG_CNTOOLS_WHATSAPP_SHARING_DESC='<p>"WhatsApp sharing" ist ein einfaches, flexibles und effektives Plug-In für Joomla! um einen speziellen Button für WhatsApp in einem Artikel anzuzeigen.<br />Dieses Plug-In ist FREEWARE und wird &quot;So-Wie-Es-Ist&quot; zur Verfügung gestellt.</p><p><strong style="color:#F00;">Die Nutzung erfolgt auf eigene Gefahr und der Hersteller übernimmt keine Haftung für etwaige Schäden egal welcher Art!</strong></p><p>Sollte Ihnen dieses Plug-In gefallen, würde ich mich freuen, wenn Sie mir eine Gätränk spendieren würden...</p><p><a href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=SAX8MZ53VQFRG" target="_blank"><img src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG_global.gif" alt="PayPal – The safer, easier way to pay online." /></a></p>'
